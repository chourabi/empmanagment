


<div class="container my-5">
    <h3>List of employees</h3>
    <hr>

    <div class="row">
        <div class="col-sm-12">
            <a routerLink="add">add new employee</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                        <th>EMAIL ID</th>
                        <th>Actions</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of employees">
                        <td>{{e.id }}</td>
                        <td>{{e.firstName}}</td>
                        <td>{{e.lastName}}</td>
                        <td>{{e.emailId}}</td>
                        <td>
                            <button (click)="deleteEMP(e.id)" class="btn btn-sm btn-danger action-btn">DELETE</button>
                            <button [routerLink]="   '/edit/'+e.id     " class="btn btn-sm btn-secondary action-btn">UPDATE</button>
                            <button  [routerLink]="   '/details/'+e.id     " class="btn btn-sm btn-primary action-btn">DETAILS</button>
                            
                        </td>
                        
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
